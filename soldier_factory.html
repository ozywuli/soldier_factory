var firstName = 'DefaultFirst';
var lastName = 'DefaultLast';

/*************************************************************************/

// Soldier Constructor Function
function Person(firstName, lastName) {
    // the `this` keyword points to the object that's invoking the current function, aka pointer to an object
    this.firstName = firstName;
    this.lastName = lastName;

    // Standalone Function (customizable for each instance)
    this.fullName = function() {
        return this.firstName + ' ' + this.lastName;
    };
}

// Share method across all objects (not modifiable)
Person.prototype.fullNameReversed = function() {
    return this.lastName + ' ' + this.firstName;
}


/*************************************************************************/


var auzam = new Person('Auzam', 'Tem');
console.log(auzam.firstName);
console.log(auzam.fullName());

auzam.firstName = 'Auzam-Se'
console.log(auzam.fullName());

console.log(auzam.fullNameReversed());

// Add a gender property to this instance only
auzam.gender = 'male';
