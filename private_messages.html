<script>

function Person(firstName, lastName) {

    // private vars are prefixed with underscores
    // typically when a function finishes executing, the vars declared within that function fall out of scope and get destroyed
    // the only exception is if any code outside the function holds a reference to those variables after the function finishs executing
    // when a function has access to outside vars, a closure is formed and vars will remain in memory
    var _firstName = firstName;
    var _lastName = lastName;

    var my = {
        firstName: _firstName,
        lastName: _lastName
    };

    my.fullName = function() {
        return _firstName + ' ' + _lastName;
    }

    // Getters / setters
    my.firstName = function(value) {
        if (!arguments.length) { return _firstName; }

        _firstName = value;



    }


    my.lastName = function(value) {
        if (!arguments.length) { return _lastName };

        _lastName = value;

 
    }

    return my;

}


var mark = Person('Mark', 'Twain');

// mark.firstName('Samuel');

console.log(mark.fullName());



</script>
